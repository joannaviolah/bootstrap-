

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- Row 1 -->
    <div class="row">
        <div class="col-md-4">
            <div class="bg-primary text-white p-3">Column 1</div>
        </div>
        <div class="col-md-4">
            <div class="bg-secondary text-white p-3">Column 2</div>
        </div>
        <div class="col-md-4">
            <div class="bg-info text-white p-3">Column 3</div>
        </div>
    </div>
    <!-- End Row 1 -->

    <!-- Row 2 -->
    <div class="row">
        <div class="col-md-6">
            <div class="bg-warning text-dark p-3">Column 1</div>
        </div>
        <div class="col-md-6">
            <div class="bg-danger text-white p-3">Column 2</div>
        </div>
    </div>
    <!-- End Row 2 -->
</div>

<!-- Link Bootstrap JS (Optional, for some components) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
